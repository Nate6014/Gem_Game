<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  <h2 id="count">Current number: </h2>
  <p class="win"></p>
  <p class="loss"></p>
  <div id="crystals">
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
   var min=10; 
   var max=100;  
   var random = Math.floor(Math.random() * (+max - +min)) + +min; 
   var targetNumber = random;
   var counter =0;
   var wins = 0;
   var losses = 0;
   var numberOptions = [10, 5, 3, 7];
  $("#number-to-guess").text(targetNumber);
  $("#count").text(counter);
  $(".win").html("<p>Wins: </p>",wins);
  $(".loss").html("<p>losses: </p>",losses);


    function reset() {
      $("#number-to-guess").empty();
      $("#count").empty();
    }
  for (var i = 0; i < numberOptions.length; i++) {

    var Crystal = $("<button>");
    $(".btn").text("Gem");

    Crystal.addClass("btn btn-primary");

    Crystal.attr("type", "button");

    Crystal.attr("value", numberOptions[i]);

    $("#crystals").append(Crystal);
  }

  $(".btn").on("click", function() {

    var crystalValue = ($(this).attr("value"));
    crystalValue = parseInt(crystalValue);
    counter += crystalValue;

    if (counter === targetNumber) {
      alert("You win!");
      wins++;
      reset()
    }

    else if (counter >= targetNumber) {
      alert("You lose!!");
      losses++;
      reset()
    }

  });

  </script>
</body>
</html>
